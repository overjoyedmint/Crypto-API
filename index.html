<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    


<div id="main_container">
    <div class="icon_container">
    <div id="bitcoin" class="icon">
        <img src="./icons/bitcoin.png" alt="">
        <p>bitcoin</p>
    </div>

    <div id="ethereum" class="icon"><img src="./icons/ethereum.png" alt="">
    <p>ethereum</p>
</div>



    <div id="ripple" class="icon">
        <img src="./icons/xrp.png" alt="">
        <p>xrp</p>
    </div>

    <div id="tether" class="icon">
        <img src="./icons/tether.png" alt="">
        <p>tether</p>
    </div>

    <div id="cardano" class="icon"><img src="./icons/cardano.png" alt="">
    <p>cardano</p>
    </div>

    <div id="stellar" class="icon"><img src="./icons/stellar.png" alt="">
    <p>stellar</p></div>

    <div id="dogecoin" class="icon"><img src="./icons/dogecoin.png" alt="">
    <p>dogecoin</p></div>

    <div id="theta-token" class="icon"><img src="./icons/theta.png" alt="">
    <p>Theta</p></div>

</div>

<div class="crypto_info">


<section id="title"> crypt</section>

<div class="symbol">symbol:<span id="sym"> sym</span></div>
<div class="price">price:<span id="price"> price</span></div>
<div class="pchange1day">percent change 1h: <span id="1hrblank">1day</span></div>
<div class="pchange24">percent change 24h:<span id="24hblank">24</span></div>
<div class="csupply">controlled supply:<span id="csblank"> cs</span></div>

</div>
</div>







<script src="./index.js"></script>
</body>
</html>
